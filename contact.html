<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeggieRush - Contact</title>
    <style>
        body {
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('vegetables_c.jpg'); /* Replace 'vegetables.jpg' with the actual path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            color: #495057;
            transition: background 0.5s ease;
        }

        header {
            background: linear-gradient(to right, #4caf50, #45a049);
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.5s ease, box-shadow 0.3s ease;
            animation: slideInDown 1s ease;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            transition: color 0.3s ease;
        }

        nav {
            background: linear-gradient(to right, #64b864, #5ca45c);
            color: white;
            text-align: center;
            padding: 0.5em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.5s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f8f9fa;
        }

        section {
            padding: 2em;
            text-align: center;
            margin-bottom: 60px; /* Add margin to accommodate the footer */
            transition: background 0.5s ease;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: grid;
            gap: 1em;
            max-width: 400px;
            margin: 0 auto;
            transition: box-shadow 0.3s ease;
            animation: fadeIn 1s ease;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #495057;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 0.8em;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus,
        button:focus {
            border-color: #4caf50;
            outline: none;
        }

        button {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 1.5em;
            font-weight: bold;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-15px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        button:hover {
            background: linear-gradient(to right, #45a049, #4CAF50);
            transform: scale(1.05);
        }

        footer {
            background: linear-gradient(to right, #4caf50, #45a049);
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.5s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease;
        }

        /* Background animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            animation: gradientAnimation 10s infinite;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="color: rgba(255, 255, 255, 0.8);">VeggieRush</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="services.html">Services</a>
        <a href="location.html">Location</a>
        <a href="signup.html">Signup</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section>
        <h2 style="font-weight: bold; font-size: 2em;">Contact Us</h2>
        <p style="font-weight: bold;">Have questions or feedback? Reach out to us!</p>
        <p style="font-weight: bold;">You can contact us via email at <a href="mailto:infoveggierush@gmail.com" style="font-weight: bold;">infoveggierush@gmail.com</a>.</p>
        <p style="font-weight: bold;">Alternatively, use the form below:</p>
        <form action="/submit-contact" method="post">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        &copy; 2023 VeggieRush
    </footer>
</body>

</html>
