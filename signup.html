<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-UOqf55zgHt9M5QuZxVxfN5zZxnSlGD3fZnYSRwYP/WCtb1KsmQGJ6tBLPg2WeI9K0CWoiXHd/AJEF2uLOQ/nqzg=="
        crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeggieRush - Signup</title>
     <link rel="stylesheet" href="style_signup.css">
</head>

<body>
    <header>
        <h1>VeggieRush</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="services.html">Services</a>
        <a href="location.html">Location</a>
        <a href="signup.html">Signup</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section>
        <h2>Signup for VeggieRush</h2>
        <form id="signupForm">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="signupUsername" required>

            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="signupEmail" required>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required>

            <label for="signupAddress">Address:</label>
            <input type="text" id="signupAddress" name="signupAddress" required>

            <label for="signupPhone">Phone:</label>
            <input type="tel" id="signupPhone" name="signupPhone" required>

            <label for="signupCity">City:</label>
            <input type="text" id="signupCity" name="signupCity" required>

            <label for="signupCountry">Country:</label>
            <input type="text" id="signupCountry" name="signupCountry" required>

            <label for="signupPostalCode">Postal Code:</label>
            <input type="text" id="signupPostalCode" name="signupPostalCode" required>

            <div style="display: flex; align-items: center;">
                <input type="checkbox" id="termsCheckbox" name="termsCheckbox" required>
                <pre><label for="termsCheckbox">I agree to the <a href="/terms" target="_blank">terms and conditions</a>.</label></pre>
            </div>

            <button type="submit" onclick="submitForm()">Signup</button>
        </form>

        <!-- Display messages here -->
        <div id="formMessages"></div>

        <!-- Social login icons -->
        <div id="socialLogin">
            <p>Or signup with:</p>
            <div class="social-login-icons">
                <a href="https://accounts.google.com" target="_blank" class="social-icon"><i
                        class="fab fa-google"></i> <img src="google.jpg" style="width:40px;height:40px;"></a> <a
                    href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook"></i>
                    <img src="facebook.jpg" style="width:40px;height:40px;"></a>
            </div>
        </div>
    </section>

    <script>
        function submitForm() {
            const form = document.getElementById('signupForm');
            const formMessages = document.getElementById('formMessages');

            // Get form data
            const formData = new FormData(form);

            // Simulate a real server-side request
            // In a real-world scenario, this would be an AJAX request to your server
            setTimeout(() => {
                // Display a success message
                formMessages.innerHTML = '<p>Signup successful! Redirecting...</p>';

                // In a real-world scenario, you would redirect the user to a different page
                // For now, we'll just simulate a redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 1000);
        }
    </script>
    <footer>
        &copy; 2023 VeggieRush
    </footer>
</body>

</html>
