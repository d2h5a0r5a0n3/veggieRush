<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-UOqf55zgHt9M5QuZxVxfN5zZxnSlGD3fZnYSRwYP/WCtb1KsmQGJ6tBLPg2WeI9K0CWoiXHd/AJEF2uLOQ/nqzg=="
        crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeggieRush - Login</title>
    <link rel="stylesheet" href="style_login.css">
</head>

<body>
    <header>
        <h1>VeggieRush</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="services.html">Services</a>
        <a href="location.html">Location</a>
        <a href="signup.html">Signup</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section>
        <h2>Login to VeggieRush</h2>
        <form action="/login" method="post">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button type="submit">Login</button>
        </form>

        <!-- Direct links to Google and Facebook login -->
        <div id="socialLogin">
            <p>Or login with:</p>
            <div class="social-login-icons">
                <a href="https://accounts.google.com" target="_blank" class="social-icon">
                    <img src="google.png" alt="Google Icon">
                </a>
                <a href="https://www.facebook.com" target="_blank" class="social-icon">
                    <img src="facebook.png" alt="Facebook Icon">
                </a>
            </div>
        </div>
    </section>
    <footer>
        &copy; 2023 VeggieRush
    </footer>
</body>

</html>
